<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.tiny.cloud/1/yty5p9yk856o0uaf22b82gktb23dysxj8fzizk47re879xw4/tinymce/7/tinymce.min.js"
        referrerpolicy="origin"></script>
    <title>HCS email editor</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <div class="container">
        <div class="row">
            <div class="col-12" style="padding-top: 20px;">
                <h1 style="text-align: center;">HCS Email editor</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">


                <!-- Edior -->
                <script>
                    tinymce.init({
                        selector: 'textarea',
                        plugins: [
                            // Core editing features
                            'anchor', 'autolink', 'charmap', 'codesample', 'code', 'emoticons', 'image', 'link', 'lists', 'media', 'searchreplace', 'table', 'visualblocks', 'wordcount'
                        ],
                        toolbar: 'undo redo | code blocks fontfamily fontsize | bold italic underline strikethrough forecolor | link image media table mergetags removeformat | addcomment showcomments | spellcheckdialog a11ycheck typography | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat',
                        tinycomments_mode: 'embedded',
                        tinycomments_author: 'Author name',
                        mergetags_list: [
                            { value: 'First.Name', title: 'First Name' },
                            { value: 'Email', title: 'Email' },
                        ],
                        ai_request: (request, respondWith) => respondWith.string(() => Promise.reject('See docs to implement AI Assistant')),
                    });
                </script>

                <textarea id="hcs-draft"
                    placeholder="Start writing your email here, or copy and paste your draft in from Word...">

                </textarea>
                <!-- /editor -->

            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <br>
                <h5>Need to put images in your email? upload them to cloudinary to get a url for them:</h5>
            </div>
            <div class="col-12">
                <div class="accordion" id="accordionFlushExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#flush-collapseOne" aria-expanded="false"
                                aria-controls="flush-collapseOne">
                                <h6>Cloudinary (you must be logged in for this to show)</h6>
                            </button>
                        </h2>
                        <div id="flush-collapseOne" class="accordion-collapse collapse"
                            data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body" style="padding: 0px 0px;">
                                <!-- cloudinary iframe -->
                                <iframe
                                    style="width: 100%; height: 100vh;"
                                    src="https://console.cloudinary.com/app/c-cbb3da1482153f3883de367db24e8f/assets/media_library/homepage"
                                    title="Healthcare Skills Cloudinary"></iframe>
                                <!-- /cloudinary iframe -->
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
</body>

</html>
